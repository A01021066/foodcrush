<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Food Crush</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen"/>
</head>


<body>
    <div class="menu" id="mainMenu">
        <h1>Food Crush</h1>
    </div>

    <div style="text-align: center">
            <button class="buttons" id="play" onclick = "fillBoard()">PLAY</button>
            <br/>
            <button class="buttons" id="score" onclick = "scoreBoard()">SCORE BOARD</button>
            <br/>
            <button class="buttons" id="rule">RULES</button>
    </div>
</body>


<script>
    function scoreBoard(){
        window.open("ScoreBoard.html");
    }
    function fillBoard() {
        var board = document.createElement("div");
        board.setAttribute("id", "board");
        board.style.width = "260px";
        board.style.marginLeft = "18%";
        document.getElementById("mainMenu").appendChild(board);
        for (var i = 0; i < 5; i++){
            var tempGroup = document.createElement("div");

            for (var n = 0; n < 5; n++){
                var temp = document.createElement("div");
                var color = Math.floor(Math.random() * 6);
                switch (color){
                    case 0:
                        temp.style.backgroundColor = "yellow";
                        break;
                    case 1:
                        temp.style.backgroundColor = "red";
                        break;
                    case 2: 
                        temp.style.backgroundColor = "blue";
                        break;
                    case 3: 
                        temp.style.backgroundColor = "purple";
                        break;
                    case 4: 
                        temp.style.backgroundColor = "green";
                        break;
                    case 5:
                        temp.style.backgroundColor = "brown";
                        break;
                }
                temp.style.height = "50px";
                temp.style.width = "50px";
                temp.style.float = "left";
                temp.style.margin = "1px";
                temp.setAttribute("id", n + i * 5);
                document.getElementById("board").appendChild(temp);
            }
  

        }
        document.getElementById("play").style.visibility = "hidden";
        document.getElementById("score").style.visibility = "hidden";
        document.getElementById("rule").style.visibility = "hidden";
    }
    
</script>
</html>
